<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#FDF8F5"/>
  
  <!-- Main container -->
  <rect x="50" y="50" width="700" height="350" fill="white" stroke="#D4A5A5" stroke-width="2" rx="10"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="80" fill="#9E7676" rx="10 10 0 0"/>
  <text x="400" y="100" font-family="serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">ブランドストーリー構築</text>
  
  <!-- Story timeline -->
  <g transform="translate(100, 180)">
    <!-- Timeline line -->
    <line x1="0" y1="100" x2="600" y2="100" stroke="#D4A5A5" stroke-width="3"/>
    
    <!-- Step 1: Brand Discovery -->
    <circle cx="0" cy="100" r="15" fill="#9E7676"/>
    <rect x="-60" y="20" width="120" height="60" fill="#FFE5E5" stroke="#D4A5A5" stroke-width="1" rx="5"/>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#615555" text-anchor="middle" font-weight="bold">ブランド</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" fill="#615555" text-anchor="middle" font-weight="bold">発見</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="10" fill="#615555" text-anchor="middle">価値観の明確化</text>
    
    <!-- Step 2: Story Creation -->
    <circle cx="150" cy="100" r="15" fill="#9E7676"/>
    <rect x="90" y="20" width="120" height="60" fill="#FFE5E5" stroke="#D4A5A5" stroke-width="1" rx="5"/>
    <text x="150" y="40" font-family="Arial, sans-serif" font-size="12" fill="#615555" text-anchor="middle" font-weight="bold">ストーリー</text>
    <text x="150" y="55" font-family="Arial, sans-serif" font-size="12" fill="#615555" text-anchor="middle" font-weight="bold">創造</text>
    <text x="150" y="70" font-family="Arial, sans-serif" font-size="10" fill="#615555" text-anchor="middle">物語の構築</text>
    
    <!-- Step 3: Visual Identity -->
    <circle cx="300" cy="100" r="15" fill="#9E7676"/>
    <rect x="240" y="20" width="120" height="60" fill="#FFE5E5" stroke="#D4A5A5" stroke-width="1" rx="5"/>
    <text x="300" y="40" font-family="Arial, sans-serif" font-size="12" fill="#615555" text-anchor="middle" font-weight="bold">ビジュアル</text>
    <text x="300" y="55" font-family="Arial, sans-serif" font-size="12" fill="#615555" text-anchor="middle" font-weight="bold">アイデンティティ</text>
    <text x="300" y="70" font-family="Arial, sans-serif" font-size="10" fill="#615555" text-anchor="middle">デザイン統一</text>
    
    <!-- Step 4: Content Strategy -->
    <circle cx="450" cy="100" r="15" fill="#9E7676"/>
    <rect x="390" y="20" width="120" height="60" fill="#FFE5E5" stroke="#D4A5A5" stroke-width="1" rx="5"/>
    <text x="450" y="40" font-family="Arial, sans-serif" font-size="12" fill="#615555" text-anchor="middle" font-weight="bold">コンテンツ</text>
    <text x="450" y="55" font-family="Arial, sans-serif" font-size="12" fill="#615555" text-anchor="middle" font-weight="bold">戦略</text>
    <text x="450" y="70" font-family="Arial, sans-serif" font-size="10" fill="#615555" text-anchor="middle">発信計画</text>
    
    <!-- Step 5: Implementation -->
    <circle cx="600" cy="100" r="15" fill="#9E7676"/>
    <rect x="540" y="20" width="120" height="60" fill="#FFE5E5" stroke="#D4A5A5" stroke-width="1" rx="5"/>
    <text x="600" y="40" font-family="Arial, sans-serif" font-size="12" fill="#615555" text-anchor="middle" font-weight="bold">実装・</text>
    <text x="600" y="55" font-family="Arial, sans-serif" font-size="12" fill="#615555" text-anchor="middle" font-weight="bold">運用</text>
    <text x="600" y="70" font-family="Arial, sans-serif" font-size="10" fill="#615555" text-anchor="middle">継続的改善</text>
  </g>
  
  <!-- Key benefits -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="180" height="50" fill="#D4A5A5" rx="5"/>
    <text x="90" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">顧客との</text>
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">感情的つながり</text>
    
    <rect x="210" y="0" width="180" height="50" fill="#D4A5A5" rx="5"/>
    <text x="300" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">ブランド</text>
    <text x="300" y="35" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">差別化</text>
    
    <rect x="420" y="0" width="180" height="50" fill="#D4A5A5" rx="5"/>
    <text x="510" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">長期的な</text>
    <text x="510" y="35" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">顧客ロイヤリティ</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="700" cy="150" r="30" fill="#FFE5E5" opacity="0.7"/>
  <circle cx="720" cy="170" r="20" fill="#D4A5A5" opacity="0.5"/>
  <circle cx="150" cy="380" r="25" fill="#FFE5E5" opacity="0.7"/>
  <circle cx="130" cy="400" r="15" fill="#D4A5A5" opacity="0.5"/>
</svg>