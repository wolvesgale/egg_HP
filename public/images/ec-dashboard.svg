  <text x="440" y="328" font-family="Arial, sans-serif" font-size="11" fill="#615555">商品A x2</text>
  <text x="580" y="328" font-family="Arial, sans-serif" font-size="11" fill="#615555">¥15,800</text>
  <text x="680" y="328" font-family="Arial, sans-serif" font-size="11" fill="#9E7676">発送済</text>
  
