  <text x="240" y="388" font-family="Arial, sans-serif" font-size="11" fill="#615555">#2024004</text>
  <text x="340" y="388" font-family="Arial, sans-serif" font-size="11" fill="#615555">高橋様</text>
  <text x="440" y="388" font-family="Arial, sans-serif" font-size="11" fill="#615555">商品A x1</text>
  <text x="580" y="388" font-family="Arial, sans-serif" font-size="11" fill="#615555">¥7,900</text>
  <text x="680" y="388" font-family="Arial, sans-serif" font-size="11" fill="#D4A5A5">入金待ち</text>
