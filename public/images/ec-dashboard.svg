  <text x="240" y="348" font-family="Arial, sans-serif" font-size="11" fill="#615555">#2024002</text>
  <text x="340" y="348" font-family="Arial, sans-serif" font-size="11" fill="#615555">佐藤様</text>
  <text x="440" y="348" font-family="Arial, sans-serif" font-size="11" fill="#615555">商品B x1</text>
  <text x="580" y="348" font-family="Arial, sans-serif" font-size="11" fill="#615555">¥8,900</text>
  <text x="680" y="348" font-family="Arial, sans-serif" font-size="11" fill="#D4A5A5">処理中</text>
  
  <rect x="230" y="355" width="540" height="20" fill="white" stroke="#D4A5A5" stroke-width="0.5"/>
  <text x="240" y="368" font-family="Arial, sans-serif" font-size="11" fill="#615555">#2024003</text>
  <text x="340" y="368" font-family="Arial, sans-serif" font-size="11" fill="#615555">鈴木様</text>
  <text x="440" y="368" font-family="Arial, sans-serif" font-size="11" fill="#615555">商品C x3</text>
