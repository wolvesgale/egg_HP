  <text x="535" y="160" font-family="Arial, sans-serif" font-size="12" fill="#615555">商品B: 在庫 89個</text>
  <rect x="530" y="170" width="240" height="20" fill="#FFE5E5" stroke="#D4A5A5" stroke-width="1"/>
